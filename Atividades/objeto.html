        function Aluno2() {

            var nome;

            }
            this.getRa = function(){
                return this.ra; 
            }
            this.setNome = function(value){

            }

            }
        }

        function AlunoADS(){

        class Aluno1{

             }

             }

        class AlunoADS1 extends Aluno1 {

        }
