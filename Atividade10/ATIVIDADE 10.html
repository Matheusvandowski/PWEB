<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 10</title>
</head>
<body>

    <script>
        
        var peso = parseFloat(prompt("Digite seu peso em KG's"));
        var altura = parseFloat(prompt("Digite sua altura em Metros"));

        function calcularIMC(peso, altura) {
            var imc = peso / (altura * altura);
            var resultado;

            if (imc<18.5) {
                resultado = "IMC                          | MAGREZA              | OBESIDADE(GRAU)\nMENOS QUE 18,5    | MAGREZA              | GRAU 0";
            } else if (imc<25) {
                resultado = "IMC                          | MAGREZA               | OBESIDADE(GRAU)\nENTRE 18,5 E 24,9 | NORMAL               | GRAU 0";
            } else if (imc<30) {
                resultado = "IMC                          | MAGREZA               | OBESIDADE(GRAU)\nENTRE 25 E 29,9  | SOBREPESO            | GRAU 1";
            } else if (imc<40) {
                resultado = "IMC                          | MAGREZA               | OBESIDADE(GRAU)\nENTRE 30 E 39,9  | OBESIDADE            | GRAU 2";
            } else {
                resultado = "IMC                          | MAGREZA               | OBESIDADE(GRAU)\nACIMA DE 40       | OBESIDADE GRAVE       | GRAU 3";
            }
            return resultado;
        }

        alert(calcularIMC(peso, altura));

    </script>

    <title>CALULE SEU IMC</title>

</body>
</html>
